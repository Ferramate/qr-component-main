<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- NORMALIZE CSS -->
  <link rel="stylesheet" href="./normalize.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="qr-container">
      <img src="./images/image-qr-code.png" alt="qr-code" class="qr-img">
      <div class="qr-group">
        <h1 class="qr-title">Improve your front-end skills by building projects</h1>
        <p class="qr-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>
  </div>
</body>
</html>
